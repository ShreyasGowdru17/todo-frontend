<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="register-container">
      <form id="register-form">
        <input type="email" class="registration-email" name="userName" placeholder="Email" required>
        <input type="password" class="registration-password" name="password" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
      <p class="email-verification">Email has  been sent to your account .Please click the link to verify your account</p>
    </div>
    <script src="app.js"></script>
  </body>

</html>
